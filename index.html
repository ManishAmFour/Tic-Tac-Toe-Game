<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="register-form" >
        <div class="register-name" >Register Player Name</div>
        <div><input type="text" class="First-player-name" placeholder="X" ></div>
        <div><input type="text" class="Second-player-name" placeholder="O"></div>
        <button class="initiation-button" >
            Start The Game 
        </button>
    
    </div>
    
    

    <div class="score-board display-none">
       <div class="score-board-X"> X = </div>
        <div class="score-board-O">O =  </div>
    </div>

    <div class="bigger-play-div">
    <div class="play-div play-div1" data-player-id = "play-div1" ></div>
    <div class="play-div play-div2" data-player-id = "play-div2" ></div>
    <div class="play-div play-div3" data-player-id = "play-div3"></div>
    <div class="play-div play-div4" data-player-id = "play-div4"></div>
    <div class="play-div play-div5" data-player-id = "play-div5"></div>
    <div class="play-div play-div6" data-player-id = "play-div6"></div>
    <div class="play-div play-div7" data-player-id = "play-div7"></div>
    <div class="play-div play-div8" data-player-id = "play-div8"></div>
    <div class="play-div play-div9" data-player-id = "play-div9"></div>
    </div>


    <div class="result-display"></div>

    
     <button class="Restart-Button display-none">Restart-Button</button>
    

    <script src="function.js"></script>
    
</body>
</html>
